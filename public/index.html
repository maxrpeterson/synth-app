<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Final?</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="script/tone.js"></script>

<body>

	<div class="controls">
		<div class="col" id="oscillators">
			<section class="osc one" data-control="osc0">
				<h2>Oscillator 1</h2>
				<label>Waveform</label>
				<select name="osc-type">
					<option value="sine" selected>Sine Wave</option>
					<option value="sawtooth">Sawtooth Wave</option>
					<option value="square">Square Wave</option>
					<option value="triangle">Triangle Wave</option>
					<option value="pulse">Pulse Wave</option>
					<option value="pwm">Pulse Width Modulation</option>
				</select><br>
				<label>Level</label>
				<input type="range" name="volume" min="-99" max="0"><br>
				<label>Detune</label>
				<input type="range" name="detune" min="-100" max="100">
			</section>

			<section class="osc two" data-control="osc1">
				<h2>Oscillator 2</h2>
				<label>Waveform</label>
				<select name="osc-type">
					<option value="sine" selected>Sine Wave</option>
					<option value="sawtooth">Sawtooth Wave</option>
					<option value="square">Square Wave</option>
					<option value="triangle">Triangle Wave</option>
					<option value="pulse">Pulse Wave</option>
					<option value="pwm">Pulse Width Modulation</option>
				</select><br>
				<label>Level</label>
				<input type="range" name="volume" min="-99" max="0"><br>
				<label>Detune</label>
				<input type="range" name="detune" min="-100" max="100">
			</section>

			<section class="osc three" data-control="osc2">
				<h2>Oscillator 3</h2>
				<label>Waveform</label>
				<select name="osc-type">
					<option value="sine" selected>Sine Wave</option>
					<option value="sawtooth">Sawtooth Wave</option>
					<option value="square">Square Wave</option>
					<option value="triangle">Triangle Wave</option>
					<option value="pulse">Pulse Wave</option>
					<option value="pwm">Pulse Width Modulation</option>
				</select><br>
				<label>Level</label>
				<input type="range" name="volume" min="-99" max="0"><br>
				<label>Detune</label>
				<input type="range" name="detune" min="-100" max="100">
			</section>
		</div>

		<div class="col" id="filter-amp">
			<section class="filter" data-control="filter">
				<h2>Filter</h2>
				<label>Cutoff</label>
				<input type="range" name="cutoff" min="20" max="20000"><br>
				<label>Q</label>
				<input type="range" name="Q" min="0" max="16">
				
				<label></label>
			</section>
		</div>
	</div>

	<div id="keyboard">
